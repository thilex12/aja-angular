<app-layout>
    <mat-card class="listTags" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Tags</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>      
            <mat-accordion>
                @for (tag of tags(); track tag.id) {
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title> {{tag.name}} </mat-panel-title>
                            <mat-panel-description> id : {{tag.id}} </mat-panel-description>
                        </mat-expansion-panel-header>
                    </mat-expansion-panel>
                    }
