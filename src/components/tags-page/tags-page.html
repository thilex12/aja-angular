<app-layout>
    <div class="tags-container">
        <h1 class="page-title">Tags</h1>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <mat-form-field appearance="fill">
                <mat-label>Recherche</mat-label>
                <input matInput placeholder="Champ de recherche" name="searchField" ngModel #searchField="ngModel" />
            </mat-form-field> 
            <button matButton type="submit" [disabled]="!myForm.form.valid" >Rechercher</button>
        </form>
        <p>Nombre de tags : {{tags().length}}</p>
        <div class="tags-grid">
            @for (tag of tags(); track tag.id) {
                <mat-card class="tag-card" appearance="outlined">
                    <mat-card-header>
                        <mat-card-title class="tag-name">{{tag.name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="tag-id">ID: {{tag.id}}</p>
                    </mat-card-content>
                </mat-card>
            }
        </div>
    </div>
    <router-outlet/>
</app-layout>
