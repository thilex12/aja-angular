<app-layout>
    <div class="tags-container">
        <h1 class="page-title">Tags</h1>
        
        <div class="tags-grid">
            @for (tag of tags(); track tag.id) {
                <mat-card class="tag-card" appearance="outlined">
                    <mat-card-header>
                        <mat-card-title class="tag-name">{{tag.name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="tag-id">ID: {{tag.id}}</p>
                    </mat-card-content>
                </mat-card>
            }
        </div>
    </div>
    <router-outlet/>
</app-layout>
