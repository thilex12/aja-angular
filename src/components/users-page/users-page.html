<app-layout class="toolbar">
    <mat-card class="listUsers" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Utilisateurs</mat-card-title>
        </mat-card-header>
        @if (loading) {
            <mat-spinner></mat-spinner>        }
        @else {
            <br>
        <mat-card-content>      
            <mat-accordion>
                @for (user of listUsers; track user) {
                    <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title> Utilisateur {{user.id}} </mat-panel-title>
                        <mat-panel-description> description </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-divider></mat-divider>
                    <p>nom : {{user.name}}</p>
                    <p>prénom : {{user.surname}}</p>
                    <p>mail : {{user.mail}}</p>
                    <p>tags : 
                        <mat-nav-list role="list">
                            @for (tag of listTags; track tag) {
                                <div matListItemMeta>
                                    • {{tag}}
                                </div>
                            }
                        </mat-nav-list></p>
                </mat-expansion-panel>
                }
            </mat-accordion>
        </mat-card-content>
        }
    </mat-card>
    <button matFab (click)="openDialog()" class="button-add ">
        <mat-icon>add</mat-icon>
    </button>
<router-outlet/>
</app-layout>
